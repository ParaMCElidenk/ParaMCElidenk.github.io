<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GD Intro</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* START SCREEN */
.start-screen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff66;
  font-size: 36px;
  cursor: pointer;
  text-shadow: 0 0 25px #00ff66;
  animation: pulse 1s infinite alternate;
  z-index: 5;
}

@keyframes pulse {
  from { opacity: 0.5; }
  to { opacity: 1; }
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  z-index: 1;
}

/* FADE OUT */
.fade-out {
  animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}
</style>
</head>

<body>

<!-- START -->
<div class="start-screen" id="startScreen">
  ▶ BAŞLA
</div>

<!-- VIDEO (sessiz olabilir, önemli değil) -->
<video id="introVideo" playsinline>
  <source src="intro.mp4" type="video/mp4">
</video>

<!-- SES (ASIL SES BURADA) -->
<audio id="introAudio">
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<script>
const startScreen = document.getElementById("startScreen");
const video = document.getElementById("introVideo");
const audio = document.getElementById("introAudio");

startScreen.addEventListener("click", () => {

  // Start ekranını kaldır
  startScreen.style.display = "none";

  // Video göster
  video.style.display = "block";

  // SES AYARLARI
  audio.volume = 1.0;
  audio.currentTime = 0;

  // VIDEO AYARLARI
  video.currentTime = 0;
  video.muted = true; // Videonun sesi KAPALI (biz mp3 kullanıyoruz)

  // OYNAT
  video.play();
  audio.play().catch(e => console.log("Ses hatası:", e));

  // 12 SANİYE SONRA ANA SİTE
  setTimeout(() => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1000);
  }, 12000);

});
</script>

</body>
</html>
