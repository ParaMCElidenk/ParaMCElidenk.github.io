<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GD Oyuncusu</title>

<link rel="icon" type="image/png" href="Favicon.png">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* BAŞLAT EKRANI */
#startScreen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff66;
  font-size: 32px;
  cursor: pointer;
  text-shadow: 0 0 25px #00ff66;
  animation: pulse 1s infinite alternate;
  z-index: 5;
}

@keyframes pulse {
  from { opacity: 0.4; }
  to   { opacity: 1; }
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  z-index: 1;
}

/* FADE OUT */
.fade-out {
  animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}
</style>
</head>

<body>

<!-- TIKLA BAŞLA -->
<div id="startScreen">▶ BAŞLA</div>

<!-- INTRO VIDEO -->
<video id="introVideo" playsinline>
  <source src="0130.mp4" type="video/mp4">
</video>

<!-- INTRO SES -->
<audio id="introAudio">
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<script>
const start = document.getElementById("startScreen");
const video = document.getElementById("introVideo");
const audio = document.getElementById("introAudio");

start.addEventListener("click", async () => {
  start.style.display = "none";

  video.style.display = "block";

  video.muted = false;
  video.volume = 1;
  audio.volume = 1;

  try {
    await audio.play();
    await video.play();
  } catch (e) {
    console.log("Tarayıcı engeli:", e);
  }

  // 12 saniye sonra geç
  setTimeout(() => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1000);
  }, 12000);
});
</script>

</body>
</html>
